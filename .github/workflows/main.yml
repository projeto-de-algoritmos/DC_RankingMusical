name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build
        run: |
          cd inversion_count
          npm install
          npm run build
      - name: Set Git user info
        run: |
          git config user.email "rafaelmedeirosnobre2001@gmail.com"
          git config user.name "Rafael Nobre"

      - name: Deploy to GitHub Pages
        run: |
          cd inversion_count
          npx gh-pages -d build